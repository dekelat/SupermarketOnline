<div class="cart-container">
    <div>
        <button>X</button>
        <h2>My Cart</h2>
        <button (click)="onDeleteAllItems()">Delete all items</button>
    </div>

    <div>
       <table>
            <tbody>
                <tr *ngFor="let product of cartService.cart.products | keyvalue">
                    <td><img src="{{product.value.imageUrl}}" class="cart-product-img"/></td>
                    <td>{{product.value.name}}</td>
                    <td>{{product.value.quantity}} x </td>
                    <td>₪{{product.value.price}}</td>
                    <td><button (click)="onDeleteItemFromCart(product.value)">X</button></td>
                </tr>
            </tbody>
        </table> 
    </div>
    
    <div>
        <h3>Total: ₪{{cartService.total}}</h3>
        <button class="btn btn-primary" (click)="onCheckout()">Checkout</button>
    </div>
</div>
