    <div class="category-menu">
        <button type="radio" name="category" *ngFor="let category of categories" 
            value="category.name" (click)="getProducts(category.id)">
            {{category.name}}
        </button>
    </div>
    
    <div class="products">
        <app-product *ngFor="let product of products" [product]="product" 
            (click)="showProduct(product)"></app-product>
    </div>
