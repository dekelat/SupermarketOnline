<div>
    <div>
        <button type="radio" name="category" *ngFor="let category of categories" value="category.name" (click)="getProducts(category.id)">{{category.name}}</button>
    </div>
    <div class="products-container">
        <app-product *ngFor="let product of products" [product]="product" data-toggle="modal" data-target="#myModal" (click)="showProduct(product)"></app-product>
    </div>
</div>

<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button><br />
                    <img src="{{selectedProduct.imageUrl}}" class="product-modal-img"/>
                    <h4 class="modal-title">{{selectedProduct.name}}</h4>
                    <h5>{{selectedProduct.unitPrice}}</h5>
                    <!-- <input *ngIf="selectedProduct.categoryId == 1" type="number" value="0.5" step="0.5"/> -->
                    <input type="number" value="1" min="1" />
                    </div>

                    <div class="modal-footer">
                        <input type="button"  value="Add to Cart" class="btn btn-primary" (click)="addToCart()"/>
                    </div>
            </div>
        </div>
    </div>
</div>
