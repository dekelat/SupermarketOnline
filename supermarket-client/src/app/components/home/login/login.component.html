<!-- <div class="login-container"> -->
    <h2 class="header">Welcome <span>sign in</span></h2>

    <form #loginForm="ngForm" (submit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" name="email" class="form-control"
                [(ngModel)]="userLoginDetails.email" id="email" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" class="form-control"
                [(ngModel)]="userLoginDetails.password" id="password" required />
        </div><br>

        <div>
            <!-- <a>Forgot Password?</a> -->
            <button type="submit" [disabled]="loginForm.form.invalid" class="btn-full-main">
                Login</button>
        </div>
    </form><br><br>

    <div class="text-center">
        <a routerLink="/home/register">Don't Have an Account? <span>sign up</span></a>
    </div>
